<!DOCTYPE html>
<html>
<head>
	<title>Ontario website</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="page-header">
		<img class="page-header__logo" src="" width="146" height="133" alt="ONELUKE">
		<ul class="page-header__social social__list">
			<li class="social__item social__item--facebook">
				<a href="#">facebook</a>
			</li>
			<li class="social__item social__item--twitter">
				<a href="#">twitter</a>
			</li>
			<li class="social__item social__item--googleplus social__item--selected">
				<a href="#">google plus</a>
			</li>
			<li class="social__item social__item--linkedin">
				<a href="#">linkedin</a>
			</li>
		</ul>
		<p class="page-header__slogan">
			Coming <b class="page-header__slogan-bold">back</b> soon
		</p>
		<ul class="page-header__time time-circle__list">
			<li class="time-circle__item">
				<b class="time-circle__number">27</b>
				<span class="time-circle__timeunit">days</span>
			</li>
			<li class="time-circle__item">
				<b class="time-circle__number">15</b>
				<span class="time-circle__timeunit">hours</span>
			</li>
			<li class="time-circle__item">
				<b class="time-circle__number">44</b>
				<span class="time-circle__timeunit">minutes</span>
			</li>
			<li class="time-circle__item">
				<b class="time-circle__number">12</b>
				<span class="time-circle__timeunit">second</span>
			</li>
		</ul>
	</header>

	<main class="page-main">
		
	</main>

	<footer class="page-footer">
		
	</footer>
</body>
</html>
